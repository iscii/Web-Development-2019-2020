		<script>
			function initialize()
			{
				/*
					All of the images have been captured into a list and made dragNodes.  When you run this, you should be able to drag any of the images around the screen.
				*/
				dragNodes = document.getElementsByTagName("img");
				for (var i = 0; i < dragNodes.length; i++)
					makeDragNode(dragNodes[i]);
			}
		</script>
	</head>
