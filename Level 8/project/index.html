<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel = 'stylesheet' href = 'css/style.css'/>
		<script src = 'js/script.js'></script>
	</head>
	<body onload = 'init()'>
		<div id = 'left'>
			<button id = "menubtn" onclick = "togglePop('menu')">Pets</button>
		</div>
			
		<div id = 'middle'>
			<img id = "petimg"/>
		</div>

		<div id = 'right'>
			
		</div>

		<div id = "petmenuset" style = "display: none;">
			<button id = "createbtn" onclick = "togglePop('create')">New Pet</button>
			<div id = "petmenu">
			</div>
			<div id = "createmenu" style = "display: none;">
				<div class = "newpetdesc">
					<img id = "new0" class = "newpetimg" src = "images/boomer.png" onclick = "createSelect('boomer')"/>
					Boomer <br/> Lifespan: 7 Days <br/> Appetite & Energy: 6 Hours
				</div>
				<div class = "newpetdesc">
					<img id = "new1" class = "newpetimg" src = "images/clipper.png" onclick = "createSelect('clipper')"/>
					Clipper <br/> Lifespan: 15 Days <br/> Appetite & Energy: 2 Hours
				</div>
				<div class = "newpetdesc">
					<img id = "new2" class = "newpetimg" src = "images/drupper.png" onclick = "createSelect('drupper')"/>
					Drupper <br/> Lifespan: 30 Days <br/> Appetite & Energy: 4 Hours
				</div>
				<form id = "nameform" method = "post" autocomplete = "off">
					<input type = "text" name = "name" placeholder = "Name" style = "text-align: center;"/> <br/>
				</form>
				<button id = "submitbtn" onclick = "ajax('create')">Create</button>
			</div>
		</div>
	</body>
</html>
